<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - StressLess</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
        /* Background and Page Style */
        body {
            background: url('https://source.unsplash.com/1600x900/?meditation,nature') no-repeat center center/cover;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            position: relative;
        }

        /* Overlay effect for the background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(221, 197, 239, 0.5);
        }

        /* Card with Glassmorphism */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        /* Logo Animation */
        lottie-player {
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            background: -webkit-linear-gradient(135deg, #ff758c, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        /* Input Styles */
        .form-control {
            border-radius: 10px;
            border: 2px solid #fff;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .form-control:focus {
            border-color: #ff7eb3;
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Button Styles */
        .btn-primary {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            border: none;
            border-radius: 30px;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(255, 118, 136, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #fad0c4, #ff9a9e);
            box-shadow: 0 15px 30px rgba(255, 118, 136, 0.5);
        }

        /* Link Style */
        .btn-primary:focus, .btn-primary:active {
            outline: none;
        }

        .mt-3 a {
            color: #ff7eb3;
            font-weight: bold;
            text-decoration: none;
        }

        .mt-3 a:hover {
            color: #ff758c;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Lottie Animation for a calming experience -->
        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_1l4ssxrh.json" 
                       background="transparent" 
                       speed="1" 
                       style="width: 150px; height: 150px;" 
                       loop autoplay>
        </lottie-player>

        <h2>Welcome Back! ðŸŒ¿</h2>
        <p>Log in to continue your stress-free journey</p>
        
        <!-- Login Form -->
        <form method="POST">
            <div class="mb-3 text-start">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="mt-3">Need an account? <a href="/" style="color: white; font-weight: bold;">Sign up</a></p>
        </form>
    </div>
</body>
</html>
