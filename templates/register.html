<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - StressLess</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
        /* Background and Page Styling */
        body {
            background: url('https://source.unsplash.com/1600x900/?nature,calm') no-repeat center center/cover;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            position: relative;
        }

        /* Dark overlay for background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(236, 199, 241, 0.5);
        }

        /* Card with Glassmorphism Effect */
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        /* Heading with Gradient Effect */
        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            background: -webkit-linear-gradient(135deg, #ff758c, #ff7eb3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        /* Lottie Animation for a calming experience */
        lottie-player {
            margin-bottom: 20px;
        }

        /* Form Input Styling */
        .form-control {
            border-radius: 10px;
            border: 2px solid #fff;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .form-control:focus {
            border-color: #ff7eb3;
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Button Styling */
        .btn-success {
            background: linear-gradient(45deg, #3c8ce7, #00eaff);
            border: none;
            border-radius: 30px;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 238, 255, 0.3);
        }

        .btn-success:hover {
            background: linear-gradient(45deg, #00eaff, #3c8ce7);
            box-shadow: 0 15px 30px rgba(0, 238, 255, 0.5);
        }

        /* Link Styling */
        .mt-2 a {
            color: #ff7eb3;
            font-weight: bold;
            text-decoration: none;
        }

        .mt-2 a:hover {
            color: #ff758c;
            text-decoration: underline;
        }

        /* Additional Styling */
        .alert {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Lottie Animation to give a calming effect -->
        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_1l4ssxrh.json" 
                       background="transparent" speed="1" 
                       style="width: 150px; height: 150px;" loop autoplay>
        </lottie-player>

        <h2>Create an Account ðŸŒ¿</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3 text-start">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
            <p class="text-center mt-2">Already have an account? <a href="/login">Log in</a></p>
        </form>
    </div>
</body>
</html>
