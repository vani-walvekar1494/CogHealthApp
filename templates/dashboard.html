<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard - StressLess</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
        /* Futuristic Background */
        body {
            background: url('https://source.unsplash.com/1600x900/?galaxy,nebula') no-repeat center center/cover;
            color: white;
            font-family: 'Poppins', sans-serif;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(244, 217, 252, 0.7), rgba(0, 0, 0, 0.5));
            z-index: -1;
        }

        /* Glassmorphism Cards */
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Modern Buttons */
        .btn-custom {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 118, 136, 0.4);
        }

        .btn-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 118, 136, 0.6);
        }

        /* Neumorphic Progress Bar */
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 5px;
        }

        .progress-bar {
            height: 22px;
            border-radius: 15px;
            transition: width 1s ease-in-out;
            background: linear-gradient(135deg, #3c8ce7, #00eaff);
        }

        /* Game List with Neon Effect */
        .game-list a {
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            color: white;
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .game-list a:hover {
            transform: translateX(10px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        .game-list img {
            width: 50px;
            margin-right: 15px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(12px);
        }

        /* Calendar Styling */
        .calendar {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 20px;
            margin-top: 30px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
        }

        .calendar p {
            font-size: 20px;
            font-weight: bold;
            color: #ecf0f1;
            margin-bottom: 15px;
        }

        .calendar-table {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 10px;
            justify-items: center;
            margin-top: 15px;
        }

        .calendar-day {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.6), rgba(255, 118, 136, 0.6));
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }

        .calendar-day:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.8), rgba(255, 118, 136, 0.8));
        }

        .calendar-day.selected {
            background-color: #e74c3c;
            transform: scale(1.1);
        }

        .calendar-day.disabled {
            background-color: #34495e;
            cursor: not-allowed;
        }

        /* Game Animation */
        .game-animation {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mx-3" href="#">üåü StressLess</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </nav>
    
    <div class="container mt-4">
        <!-- Calendar and Last Test Date -->
        <div class="calendar">
            <p><strong>Last Test Taken:</strong> {{ user.last_test_date }}</p>
            <div id="calendar" class="calendar-table"></div>
        </div>

        <h2 class="text-center mt-4">Welcome, {{ user.name }} üëæ</h2>

        <!-- Games Section -->
        <h4 class="text-center mt-5">üéÆ Available Games for Stress Testing</h4>
        <div class="mt-3 game-list">
            <a href="/shapeshifter" class="game-animation"><img src="https://img.icons8.com/fluency/48/puzzle.png"/> üß© Shape Shifter</a>
            <a href="/mystery_expedition" class="game-animation"><img src="https://img.icons8.com/fluency/48/treasure-map.png"/> üè∞ Mystery Expedition</a>
            <a href="/memory_boost" class="game-animation"><img src="https://img.icons8.com/fluency/48/brainstorm-skill.png"/> üß† Memory Boost</a>
            <a href="/zen_path" class="game-animation"><img src="https://img.icons8.com/fluency/48/meditation.png"/> üßò Zen Path</a>
        </div>

        <!-- Cognitive Health Report (Moved to Bottom) -->
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card p-4">
                    <h4 class="text-center">üß† Cognitive Health Report</h4>
                    <div class="progress-container mt-3">
                        <div class="progress-bar" style="width: {{ user.cognitive_score | default(50) }}%;"></div>
                    </div>
                    <p class="text-center mt-3"><strong>Score:</strong> {{ user.cognitive_score | default(50) }}/100</p>
                    <canvas id="cognitiveChart"></canvas>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_1l4ssxrh.json"  
                               background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay>
                </lottie-player>
            </div>
        </div>
    </div>

    <script>
        // Function to generate the calendar
        function generateCalendar() {
            const calendarContainer = document.getElementById('calendar');
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth(); // Current month (0-indexed)
            const currentYear = currentDate.getFullYear();
            
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
            const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);
            const lastDate = lastDayOfMonth.getDate();
            const firstDay = firstDayOfMonth.getDay(); // Day of the week of the 1st of the month
            
            // Header with days of the week
            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            calendarContainer.innerHTML = daysOfWeek.map(day => `<div class="calendar-day">${day}</div>`).join('');
            
            // Blank spaces before the 1st day of the month
            let dayHtml = '';
            for (let i = 0; i < firstDay; i++) {
                dayHtml += `<div class="calendar-day disabled"></div>`;
            }

            // Days of the month
            for (let day = 1; day <= lastDate; day++) {
                dayHtml += `<div class="calendar-day" onclick="selectDate(${day})">${day}</div>`;
            }

            calendarContainer.innerHTML += dayHtml;
        }

        // Function to select a date
        function selectDate(day) {
            const selectedDay = document.querySelector('.calendar-day.selected');
            if (selectedDay) {
                selectedDay.classList.remove('selected');
            }
            document.querySelectorAll('.calendar-day').forEach(dayElement => {
                if (dayElement.innerText == day) {
                    dayElement.classList.add('selected');
                }
            });
        }

        // Initialize the calendar
        generateCalendar();
    </script>
</body>
</html>
